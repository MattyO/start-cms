<!DOCTYPE html>
<html> 
<head> 
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" >
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}" >
	<script type="text/javascript" src="{% static "vendor/jquery-2.0.3.min.js" %}"> </script>
	<script type="text/javascript" src="{% static "vendor/galleria/galleria-1.3.5.js" %}"> </script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container"> 
			<div class="collapse navbar-collapse ">
				<ul class="nav navbar-nav navbar-right">
					{% if current_user.is_authenticated %}
					<li> <a href="{% url 'user_profile' %}"> {{current_user.username}}</a>
					<li> <a href="{% url 'logout' %}"> Logout </a> </li>
					{% else %}
						<li> <a href="{% url 'login' %}"> Login </a> </li>
						<li> <a href="{% url 'register' %}"> Register </a> </li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
	<nav> 
		<ul> 
			<li> 
				<a href="{% url 'index' %}"> Home </a>
			</li>
			{% for page in nav.pages %}
			<li> 
				<a href="{% url 'page' page.slug %}"> {{page.title}} </a>
			</li>
			{% endfor %}

		</ul>
	</nav>
	{% block content %}
	{% endblock %}
	</div>
</body>
</html>
